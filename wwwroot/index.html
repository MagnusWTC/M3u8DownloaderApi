<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U8 下载器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 50px;
        }
        .progress {
            height: 25px;
        }
        #taskList {
            margin-top: 30px;
        }
        .task-item {
            margin-bottom: 15px;
            padding: 15px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }
        .task-item .progress {
            margin-top: 10px;
        }
        .upload-area {
            border: 2px dashed #dee2e6;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }
        .upload-area:hover {
            border-color: #0d6efd;
            background-color: #f8f9fa;
        }
        .upload-area.dragover {
            border-color: #0d6efd;
            background-color: #e7f1ff;
        }
        .file-info {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #6c757d;
        }
        .input-toggle {
            display: flex;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        .input-toggle-btn {
            flex: 1;
            padding: 10px;
            text-align: center;
            background-color: #f8f9fa;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }
        .input-toggle-btn.active {
            background-color: #0d6efd;
            color: white;
        }
        .input-toggle-btn:not(.active):hover {
            background-color: #e9ecef;
        }
        .input-section {
            display: none;
        }
        .input-section.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">M3U8 视频下载</h2>
        
        <div class="input-toggle">
            <button type="button" class="input-toggle-btn active" data-type="url">URL链接</button>
            <button type="button" class="input-toggle-btn" data-type="file">本地文件</button>
        </div>
        
        <form id="downloadForm">
            <!-- URL输入部分 -->
            <div id="urlInput" class="input-section active">
                <div class="mb-3">
                    <label for="url" class="form-label">M3U8 链接</label>
                    <input type="text" class="form-control" id="url">
                </div>
            </div>
            
            <!-- 文件上传部分 -->
            <div id="fileInput" class="input-section">
                <div class="mb-3">
                    <label class="form-label">选择M3U8文件</label>
                    <div class="upload-area" id="uploadArea">
                        <div id="uploadText">
                            <i class="fas fa-cloud-upload-alt mb-2" style="font-size: 2rem; color: #6c757d;"></i>
                            <p>点击选择文件或拖拽文件到这里</p>
                        </div>
                        <input type="file" id="fileInputField" accept=".m3u8,.m3u" style="display: none;">
                        <div id="fileInfo" class="file-info"></div>
                    </div>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="outputFileName" class="form-label">输出文件名</label>
                <input type="text" class="form-control" id="outputFileName" required>
            </div>
            
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">开始下载</button>
                <button type="button" class="btn btn-danger" id="clearTasks">清空任务列表</button>
            </div>
        </form>

        <div id="taskList">
            <!-- 任务列表将在这里动态生成 -->
        </div>
    </div>

    <script>
        // 添加状态枚举映射
        const DownloadStatus = {
            0: 'Pending',
            1: 'Downloading',
            2: 'Converting',
            3: 'Completed',
            4: 'Failed'
        };

        // 状态对应的中文显示
        const StatusText = {
            'Pending': '等待中',
            'Downloading': '下载中',
            'Converting': '转换中',
            'Completed': '已完成',
            'Failed': '失败'
        };

        function getStatusText(status) {
            // 如果 status 是数字，先转换为英文状态
            const statusKey = typeof status === 'number' ? DownloadStatus[status] : status;
            return StatusText[statusKey] || statusKey;
        }

        const tasks = new Map();
        let currentInputType = 'url'; // 当前输入类型：url 或 file
        let selectedFile = null; // 选中的文件

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            // 输入类型切换
            document.querySelectorAll('.input-toggle-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const type = this.getAttribute('data-type');
                    switchInputType(type);
                });
            });

            // 文件上传区域点击事件
            document.getElementById('uploadArea').addEventListener('click', function() {
                document.getElementById('fileInputField').click();
            });

            // 文件选择事件
            document.getElementById('fileInputField').addEventListener('change', function(e) {
                handleFileSelect(e.target.files);
            });

            // 拖放事件
            const uploadArea = document.getElementById('uploadArea');
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', function() {
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                handleFileSelect(e.dataTransfer.files);
            });

            // 清空任务的事件监听器
            document.getElementById('clearTasks').addEventListener('click', async () => {
                if (!confirm('确定要清空所有任务记录吗？')) {
                    return;
                }

                try {
                    const response = await fetch('/api/video/clear', {
                        method: 'DELETE'
                    });

                    if (!response.ok) {
                        throw new Error('清空任务失败');
                    }

                    // 清空前端显示
                    document.getElementById('taskList').innerHTML = '';
                    
                    // 清除所有轮询
                    tasks.forEach(interval => clearInterval(interval));
                    tasks.clear();

                    alert('任务列表已清空');
                } catch (error) {
                    alert('错误：' + error.message);
                }
            });

            // 表单提交事件
            document.getElementById('downloadForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const outputFileName = document.getElementById('outputFileName').value;
                
                if (currentInputType === 'url') {
                    // URL下载
                    const url = document.getElementById('url').value;
                    if (!url) {
                        alert('请输入M3U8链接');
                        return;
                    }
                    
                    try {
                        const response = await fetch('/api/video/download', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                url,
                                outputFileName
                            })
                        });

                        if (!response.ok) {
                            throw new Error('下载请求失败');
                        }

                        const task = await response.json();
                        addTaskToList(task);
                        document.getElementById('url').value = '';
                        document.getElementById('outputFileName').value = '';

                    } catch (error) {
                        alert('错误：' + error.message);
                    }
                } else {
                    // 文件上传
                    if (!selectedFile) {
                        alert('请选择M3U8文件');
                        return;
                    }
                    
                    try {
                        const formData = new FormData();
                        formData.append('file', selectedFile);
                        formData.append('outputFileName', outputFileName);

                        const response = await fetch('/api/video/upload', {
                            method: 'POST',
                            body: formData
                        });

                        if (!response.ok) {
                            throw new Error('文件上传失败');
                        }

                        const task = await response.json();
                        addTaskToList(task);
                        resetFileInput();
                        document.getElementById('outputFileName').value = '';

                    } catch (error) {
                        alert('错误：' + error.message);
                    }
                }
            });

            // 加载现有任务
            loadTasks();
        });

        // 切换输入类型
        function switchInputType(type) {
            currentInputType = type;
            
            // 更新切换按钮状态
            document.querySelectorAll('.input-toggle-btn').forEach(btn => {
                if (btn.getAttribute('data-type') === type) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            // 显示对应的输入区域
            document.getElementById('urlInput').classList.toggle('active', type === 'url');
            document.getElementById('fileInput').classList.toggle('active', type === 'file');
            
            // 重置表单验证
            if (type === 'url') {
                document.getElementById('url').required = true;
            } else {
                document.getElementById('url').required = false;
            }
        }

        // 处理文件选择
        function handleFileSelect(files) {
            if (files.length === 0) return;
            
            const file = files[0];
            
            // 检查文件类型
            if (!file.name.endsWith('.m3u8') && !file.name.endsWith('.m3u')) {
                alert('请选择M3U8文件(.m3u8或.m3u)');
                return;
            }
            
            selectedFile = file;
            
            // 更新UI显示文件信息
            const fileInfo = document.getElementById('fileInfo');
            fileInfo.innerHTML = `
                <strong>已选择文件:</strong> ${file.name}<br>
                <small>大小: ${formatFileSize(file.size)}</small>
            `;
            
            // 如果没有填写输出文件名，使用文件名（去掉扩展名）
            const outputFileNameInput = document.getElementById('outputFileName');
            if (!outputFileNameInput.value) {
                const fileName = file.name.replace(/\.m3u8?$/, '');
                outputFileNameInput.value = fileName;
            }
        }

        // 重置文件输入
        function resetFileInput() {
            selectedFile = null;
            document.getElementById('fileInputField').value = '';
            document.getElementById('fileInfo').innerHTML = '';
        }

        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // 以下为原有功能代码（稍作调整）
        function addTaskToList(task) {
            const taskElement = document.createElement('div');
            taskElement.className = 'task-item';
            taskElement.id = `task-${task.id}`;
            updateTaskElement(taskElement, task);
            document.getElementById('taskList').prepend(taskElement);
            startPolling(task.id);
        }

        function updateTaskElement(taskElement, task) {
            // 获取状态文本
            const statusText = getStatusText(task.status);
            
            let statusHtml = `<span class="status">${statusText}</span>`;
            // 修改判断条件，同时支持数字和字符串形式的状态
            if (task.status === 4 || task.status === 'Failed' || statusText === 'Failed') {
                statusHtml += `
                    <button class="btn btn-sm btn-warning ms-2 retry-btn" 
                            onclick="retryDownload('${task.id}')">
                        重试
                    </button>`;
            }

            taskElement.innerHTML = `
                <div>
                    <strong>文件名:</strong> ${task.outputFileName}
                    <br>
                    <strong>状态:</strong> ${statusHtml}
                </div>
                <div class="progress mt-2">
                    <div class="progress-bar" role="progressbar" style="width: ${task.progress}%">
                        ${task.progress}%
                    </div>
                </div>
                ${(task.status === 4 || task.status === 'Failed' || statusText === 'Failed') && task.errorMessage ? 
                    `<div class="text-danger mt-2">错误: ${task.errorMessage || '未知错误'}</div>` : ''}
            `;

            const progressBar = taskElement.querySelector('.progress-bar');
            if (task.status === 4 || task.status === 'Failed' || statusText === 'Failed') {
                progressBar.classList.add('bg-danger');
            } else if (task.status === 3 || task.status === 'Completed' || statusText === 'Completed') {
                progressBar.classList.add('bg-success');
            } else {
                progressBar.classList.remove('bg-danger', 'bg-success');
            }
        }

        function updateTaskStatus(task) {
            const taskElement = document.getElementById(`task-${task.id}`);
            if (!taskElement) return;

            updateTaskElement(taskElement, task);
        }

        async function retryDownload(taskId) {
            try {
                const response = await fetch(`/api/video/${taskId}/retry`, {
                    method: 'POST'
                });

                if (!response.ok) {
                    throw new Error('重试请求失败');
                }

                const task = await response.json();
                
                // 更新任务状态
                const taskElement = document.getElementById(`task-${taskId}`);
                if (taskElement) {
                    // 重置进度条样式
                    const progressBar = taskElement.querySelector('.progress-bar');
                    progressBar.classList.remove('bg-danger', 'bg-success');
                    
                    // 更新任务显示
                    updateTaskElement(taskElement, task);
                    
                    // 重新开始轮询
                    startPolling(taskId);
                }
            } catch (error) {
                alert('重试失败：' + error.message);
            }
        }

        function startPolling(taskId) {
            const interval = setInterval(async () => {
                try {
                    const response = await fetch(`/api/video/${taskId}`);
                    if (!response.ok) {
                        throw new Error('获取任务状态失败');
                    }

                    const task = await response.json();
                    updateTaskStatus(task);

                    if (task.status === 'Completed' || task.status === 'Failed') {
                        clearInterval(interval);
                    }
                } catch (error) {
                    console.error('轮询错误:', error);
                }
            }, 1000);

            tasks.set(taskId, interval);
        }

        // 页面加载时获取所有任务
        async function loadTasks() {
            try {
                const response = await fetch('/api/video');
                if (!response.ok) {
                    throw new Error('获取任务列表失败');
                }

                const tasks = await response.json();
                tasks.forEach(task => {
                    addTaskToList(task);
                });
            } catch (error) {
                console.error('加载任务失败:', error);
            }
        }
    </script>
</body>
</html>
