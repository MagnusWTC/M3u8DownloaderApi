<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U8 下载器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 50px;
        }
        .progress {
            height: 25px;
        }
        #taskList {
            margin-top: 30px;
        }
        .task-item {
            margin-bottom: 15px;
            padding: 15px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }
        .task-item .progress {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">M3U8 视频下载</h2>
        <form id="downloadForm">
            <div class="mb-3">
                <label for="url" class="form-label">M3U8 链接</label>
                <input type="text" class="form-control" id="url" required>
            </div>
            <div class="mb-3">
                <label for="outputFileName" class="form-label">输出文件名</label>
                <input type="text" class="form-control" id="outputFileName" required>
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">开始下载</button>
                <button type="button" class="btn btn-danger" id="clearTasks">清空任务列表</button>
            </div>
        </form>

        <div id="taskList">
            <!-- 任务列表将在这里动态生成 -->
        </div>
    </div>

    <script>
        const tasks = new Map();

        // 添加清空任务的事件监听器
        document.getElementById('clearTasks').addEventListener('click', async () => {
            if (!confirm('确定要清空所有任务记录吗？')) {
                return;
            }

            try {
                const response = await fetch('/api/video/clear', {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error('清空任务失败');
                }

                // 清空前端显示
                document.getElementById('taskList').innerHTML = '';
                
                // 清除所有轮询
                tasks.forEach(interval => clearInterval(interval));
                tasks.clear();

                alert('任务列表已清空');
            } catch (error) {
                alert('错误：' + error.message);
            }
        });

        document.getElementById('downloadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const url = document.getElementById('url').value;
            const outputFileName = document.getElementById('outputFileName').value;

            try {
                const response = await fetch('/api/video/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url,
                        outputFileName
                    })
                });

                if (!response.ok) {
                    throw new Error('下载请求失败');
                }

                const task = await response.json();
                addTaskToList(task);
                document.getElementById('url').value = '';
                document.getElementById('outputFileName').value = '';

            } catch (error) {
                alert('错误：' + error.message);
            }
        });

        function addTaskToList(task) {
            const taskElement = document.createElement('div');
            taskElement.className = 'task-item';
            taskElement.id = `task-${task.id}`;
            taskElement.innerHTML = `
                <div>
                    <strong>文件名:</strong> ${task.outputFileName}
                    <br>
                    <strong>状态:</strong> <span class="status">${task.status}</span>
                </div>
                <div class="progress mt-2">
                    <div class="progress-bar" role="progressbar" style="width: ${task.progress}%">
                        ${task.progress}%
                    </div>
                </div>
            `;

            document.getElementById('taskList').prepend(taskElement);
            startPolling(task.id);
        }

        function startPolling(taskId) {
            const interval = setInterval(async () => {
                try {
                    const response = await fetch(`/api/video/${taskId}`);
                    if (!response.ok) {
                        throw new Error('获取任务状态失败');
                    }

                    const task = await response.json();
                    updateTaskStatus(task);

                    if (task.status === 'Completed' || task.status === 'Failed') {
                        clearInterval(interval);
                    }
                } catch (error) {
                    console.error('轮询错误:', error);
                }
            }, 1000);

            tasks.set(taskId, interval);
        }

        function updateTaskStatus(task) {
            const taskElement = document.getElementById(`task-${task.id}`);
            if (!taskElement) return;

            const statusElement = taskElement.querySelector('.status');
            const progressBar = taskElement.querySelector('.progress-bar');

            statusElement.textContent = task.status;
            progressBar.style.width = `${task.progress}%`;
            progressBar.textContent = `${task.progress}%`;

            if (task.status === 'Failed') {
                progressBar.classList.add('bg-danger');
                taskElement.innerHTML += `<div class="text-danger mt-2">错误: ${task.errorMessage}</div>`;
            } else if (task.status === 'Completed') {
                progressBar.classList.add('bg-success');
            }
        }

        // 页面加载时获取所有任务
        async function loadTasks() {
            try {
                const response = await fetch('/api/video');
                if (!response.ok) {
                    throw new Error('获取任务列表失败');
                }

                const tasks = await response.json();
                tasks.forEach(task => {
                    addTaskToList(task);
                });
            } catch (error) {
                console.error('加载任务失败:', error);
            }
        }

        loadTasks();
    </script>
</body>
</html>
